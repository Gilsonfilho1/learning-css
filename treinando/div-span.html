<!DOCTYPE html>
<html>
  <head>
    <title>Div e Span</title>
    <meta charset="utf-8" />

    <style type="text/css">
      #topo {
        background: blue;
      }

      #conteudo {
        background: red;
      }

      #rodape {
        background: green;
      }

      #assinatura {
        background: pink;
      }

      .produto {
        background: grey;
        margin: 10px;
      }

      .azul {
        background: blue;
      }
    </style>
  </head>

  <body>
    <div id="topo">
      <img src="/CSS/imagens/Amazon.png" width="200" />
      <ul>
        <li>Home</li>
        <li>Produto</li>
        <li>Contato</li>
      </ul>
    </div>

    <div id="conteudo">
      <div class="produto">Produto 1</div>

      <div class="produto">Produto 1</div>

      <div class="produto">Produto 1</div>
    </div>

    <span id="rodape"
      >Todos os <span class="azul">direitos</span> reservados</span
    >
  </body>
</html>
